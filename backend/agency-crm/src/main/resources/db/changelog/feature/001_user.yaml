databaseChangeLog:
  - changeSet:
      id: 001-create-app-user
      author: michal
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_app_user
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(120)
                  constraints:
                    nullable: false

              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        # UNIQUE(username)
        - addUniqueConstraint:
            tableName: app_user
            columnNames: username
            constraintName: uq_app_user_username

        - sql:
            splitStatements: false
            stripComments: true
            sql: >
              ALTER TABLE app_user
              ADD CONSTRAINT chk_app_user_role
              CHECK (role IN ('ADMIN','RECRUITER','MANAGER'));


      rollback:
        - dropTable:
            tableName: app_user
            cascadeConstraints: true
