databaseChangeLog:
  - changeSet:
      id: 012_workflow_audit.yaml
      author: michal
      changes:
        - createTable:
            tableName: workflow_status_change_audit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: entity_type
                  type: VARCHAR(40)
                  constraints:
                    nullable: false

              - column:
                  name: entity_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: from_status
                  type: VARCHAR(40)
                  constraints:
                    nullable: false

              - column:
                  name: to_status
                  type: VARCHAR(40)
                  constraints:
                    nullable: false

              - column:
                  name: actor_user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: changed_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: close_reason
                  type: VARCHAR(60)

              - column:
                  name: note
                  type: TEXT

        - createIndex:
            tableName: workflow_status_change_audit
            indexName: ix_wf_audit_entity
            columns:
              - column:
                  name: entity_type
              - column:
                  name: entity_id

        - createIndex:
            tableName: workflow_status_change_audit
            indexName: ix_wf_audit_changed_at
            columns:
              - column:
                  name: changed_at
