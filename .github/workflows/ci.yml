name: CI

"on":
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  backend:
    name: Backend build & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect backend
        id: detect
        run: |
          if [ -f "backend/pom.xml" ] || [ -f "backend/gradlew" ]; then
            echo "has_backend=true" >> $GITHUB_OUTPUT
          else
            echo "has_backend=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Maven - build & test
        if: steps.detect.outputs.has_backend == 'true' && hashFiles('backend/pom.xml') != ''
        working-directory: backend
        run: mvn -B -DskipTests=false test

      - name: No backend yet
        if: steps.detect.outputs.has_backend == 'false'
        run: echo "Backend not present yet - CI OK"